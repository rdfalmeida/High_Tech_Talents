<!DOCTYPE html>
<html lang = "en">
<head></head>
    <body> 

        <!-- modifiquei o h3 abaixo para o usuÃ¡rio nÃ£o pensar que vai para outro link-->
        <h3>
            <a href = "{{ url_for('show_all') }}">Check here to refresh student list</a>
        </h3>

        <hr/>
        {%- for message in get_flashed_messages() %}
            {{ message }}
        {%- endfor %}
        
        <h3>
            Students (<a href = "{{ url_for('new') }}">Add Student</a>)
        </h3>
            
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Address</th>
                    <th>Pin</th>
                </tr>
            </thead>

            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.city }}</td>
                    <td>{{ student.addr }}</td>
                    <td>{{ student.pin }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
